name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Configurar permissÃµes para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir apenas uma execuÃ§Ã£o simultÃ¢nea
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # Sem cache atÃ© termos lock file

    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm install

    - name: ğŸš€ Gerar site estÃ¡tico
      env:
        GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'meuphilim' }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTIONS: true
      run: |
        echo "ğŸš€ Gerando site estÃ¡tico..."
        node update_catalog.js
        echo "âœ… Site gerado com sucesso"

    - name: ğŸ“ Verificar build
      run: |
        if [ ! -d "build" ] || [ ! -f "build/index.html" ]; then
          echo "âŒ Erro: Arquivos de build nÃ£o encontrados"
          exit 1
        fi
        echo "âœ… Build verificado com sucesso"

    - name: ğŸ”§ Configurar Pages
      uses: actions/configure-pages@v4

    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'

    - name: ğŸš€ Deploy para Pages
      id: deployment
      uses: actions/deploy-pages@v4
