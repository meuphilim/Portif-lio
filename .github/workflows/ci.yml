name: Integração Contínua

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    name: Verificar e Construir
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci || npm install

      - name: Verificar formatação
        run: npm run format:check || echo "Verificação de formatação ignorada"

      - name: Verificar lint
        run: npm run lint || echo "Verificação de lint ignorada"

      - name: Verificar tipos
        run: npm run type-check || echo "Verificação de tipos ignorada"

      - name: Construir projeto
        run: npm run build
