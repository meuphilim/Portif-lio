name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]
        cache: 'false'

    steps:
    - uses: actions/checkout@v4
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      cache-dependency-path: "**/package-lock.json"
      with:
        node-version: '18'
    - name: Instalar dependÃªncias
      run: npm ci
    - name: Executar Lint
      run: npm run lint
    - name: Executar Testes
      run: npm run test
