    - cron: '0 0,12 * * *'
  workflow_dispatch:
    inputs:
      forcar_atualizacao:
        description: 'ForÃ§ar atualizaÃ§Ã£o mesmo se nenhuma mudanÃ§a for detectada'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: atualizacao-agendada
  cancel-in-progress: false

jobs:
  atualizar-portfolio:
    name: ğŸ”„ Atualizar Dados do PortfÃ³lio
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Fazer checkout do repositÃ³rio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Verificar mudanÃ§as nos repositÃ³rios
        id: verificar_mudancas
        env:
          GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'meuphilim' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Verificando mudanÃ§as nos repositÃ³rios..."
          
          # Obter contagem atual de repositÃ³rios e Ãºltima atualizaÃ§Ã£o
          CONTAGEM_ATUAL=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/users/$GITHUB_USERNAME" | \
            jq -r '.public_repos // 0')
          
          echo "ğŸ“Š RepositÃ³rios pÃºblicos atuais: $CONTAGEM_ATUAL"
          echo "contagem_repos_atual=$CONTAGEM_ATUAL" >> $GITHUB_OUTPUT
          
          # Verificar se devemos forÃ§ar atualizaÃ§Ã£o
          if [ "${{ github.event.inputs.forcar_atualizacao }}" = "true" ]; then
            echo "ğŸ”„ AtualizaÃ§Ã£o forÃ§ada solicitada"
            echo "deve_atualizar=true" >> $GITHUB_OUTPUT
          else
            echo "deve_atualizar=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸš€ Gerar portfÃ³lio atualizado
        if: steps.verificar_mudancas.outputs.deve_atualizar == 'true'
        env:
          GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'meuphilim' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTIONS: true
        run: |
          echo "ğŸš€ Gerando portfÃ³lio atualizado..."
          npm run gerar
          echo "âœ… PortfÃ³lio atualizado com sucesso"

      - name: ğŸŒ Deploy para GitHub Pages
        if: steps.verificar_mudancas.outputs.deve_atualizar == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'â° AtualizaÃ§Ã£o agendada do portfÃ³lio - ${{ steps.verificar_mudancas.outputs.contagem_repos_atual }} repos'

      - name: ğŸ“Š Resumo da atualizaÃ§Ã£o
        if: always()
        run: |
          echo "ğŸ“Š Resumo da AtualizaÃ§Ã£o Agendada"
          echo "================================="
          echo "ğŸ“… Timestamp: $(date)"
          echo "ğŸ“Š Contagem de repositÃ³rios: ${{ steps.verificar_mudancas.outputs.contagem_repos_atual }}"
          echo "ğŸ”„ AtualizaÃ§Ã£o realizada: ${{ steps.verificar_mudancas.outputs.deve_atualizar }}"
          echo "ğŸŒ GitHub Pages: https://${{ github.repository_owner }}.github.io/Portifolio"
