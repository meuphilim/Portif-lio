name: Atualização Agendada

on:
  schedule:
    - cron: '0 0,12 * * *'  # Executa às 00:00 e 12:00 UTC
  workflow_dispatch:  # Permite execução manual

jobs:
  update:
    name: Atualizar Dados do Portfólio
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci || npm install

      - name: Atualizar catálogo de projetos
        run: node update_catalog.js
        env:
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME || github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verificar alterações
        id: verify_changes
        run: |
          git diff --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit e push se houver alterações
        if: steps.verify_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: atualização automática de dados [skip ci]"
          git push
