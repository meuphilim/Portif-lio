name: ğŸš€ Deploy para Vercel

on:
  push:
    branches: [main]
    paths-ignore:
      - 'build/**'
      - 'docs/**'
      - '*.md'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: ğŸš€ Deploy para ProduÃ§Ã£o Vercel
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: ğŸ“¥ Fazer checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias..."
          npm ci --prefer-offline --no-audit
          echo "âœ… DependÃªncias instaladas"
      - name: ğŸ”§ Validar variÃ¡veis de ambiente
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "ğŸ”§ Validando variÃ¡veis de ambiente..."
          
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "âŒ VERCEL_TOKEN nÃ£o estÃ¡ configurado"
            exit 1
          fi
          
          if [ -z "$VERCEL_ORG_ID" ]; then
            echo "âŒ VERCEL_ORG_ID nÃ£o estÃ¡ configurado"
            exit 1
          fi
          
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "âŒ VERCEL_PROJECT_ID nÃ£o estÃ¡ configurado"
            exit 1
          fi
          
          echo "âœ… Todas as variÃ¡veis de ambiente obrigatÃ³rias estÃ£o configuradas"
      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        env:
          GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'meuphilim' }}
          NEXT_PUBLIC_GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'meuphilim' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ—ï¸ Fazendo build da aplicaÃ§Ã£o Next.js..."
          npm run build
          echo "âœ… Build concluÃ­do com sucesso"
      - name: ğŸ“Š AnÃ¡lise do build
        run: |
          echo "ğŸ“Š AnÃ¡lise do Build"
          echo "=================="
          if [ -d "out" ]; then
            echo "ğŸ“ Tamanho do diretÃ³rio de saÃ­da: $(du -sh out/ | cut -f1)"
            echo "ğŸ“„ Total de arquivos: $(find out -type f | wc -l)"
            echo "ğŸ—œï¸ Maiores arquivos:"
            find out -type f -exec ls -lh {} + | sort -k5 -hr | head -5
          else
            echo "âŒ DiretÃ³rio de saÃ­da nÃ£o encontrado"
            exit 1
          fi
      - name: ğŸš€ Deploy para Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "ğŸš€ Fazendo deploy para Vercel..."
          
          # Instalar Vercel CLI
          npm install -g vercel@latest
          
          # Deploy para produÃ§Ã£o
          vercel deploy --prod --token="$VERCEL_TOKEN" --yes
          
          echo "âœ… Deployment concluÃ­do com sucesso"
      - name: ğŸ“Š Resumo do deployment
        if: always()
        run: |
          echo "ğŸ“Š Resumo do Deployment"
          echo "======================"
          echo "âœ… Deployment Vercel concluÃ­do"
          echo "ğŸ“… Timestamp: $(date)"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref }}"
          echo "ğŸŒ URL de ProduÃ§Ã£o: Verificar dashboard Vercel"
