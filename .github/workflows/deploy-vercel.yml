name: 🚀 Deploy to Vercel

on:
  push:
    branches: [main]
    paths-ignore:
      - 'build/**'
      - 'docs/**'
      - '*.md'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: 🚀 Deploy to Vercel Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          npm ci --prefer-offline --no-audit
          # Instala o critters explicitamente para resolver o erro de build
          npm install critters
          echo "✅ Dependencies installed"

      - name: 🔧 Validate environment variables
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "🔧 Validating environment variables..."
          
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "❌ VERCEL_TOKEN is not set"
            exit 1
          fi
          
          if [ -z "$VERCEL_ORG_ID" ]; then
            echo "❌ VERCEL_ORG_ID is not set"
            exit 1
          fi
          
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "❌ VERCEL_PROJECT_ID is not set"
            exit 1
          fi
          
          echo "✅ All required environment variables are set"

      - name: 🛠️ Fix ESLint configuration
        run: |
          echo "🛠️ Checking ESLint configuration..."
          # Verifica se existe configuração do ESLint e tenta corrigir
          if [ -f ".eslintrc.json" ]; then
            echo "🔍 ESLint config found, ensuring compatibility..."
            npm install eslint@latest --save-dev
          else
            echo "ℹ️ No ESLint config found, skipping..."
          fi

      - name: 🏗️ Build application
        env:
          GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'meuphilim' }}
          NEXT_PUBLIC_GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'meuphilim' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Desativa telemetria para evitar mensagens no log
          NEXT_TELEMETRY_DISABLED: 1
        run: |
          echo "🏗️ Building Next.js application..."
          # Força a instalação de dependências opcionais
          npx next telemetry disable
          npm run build
          echo "✅ Build completed successfully"

      - name: 📊 Build analysis
        run: |
          echo "📊 Build Analysis"
          echo "================"
          if [ -d ".next" ]; then
            echo "📁 Next.js build directory size: $(du -sh .next/ | cut -f1)"
            echo "📄 Total files: $(find .next -type f | wc -l)"
          elif [ -d "out" ]; then
            echo "📁 Output directory size: $(du -sh out/ | cut -f1)"
            echo "📄 Total files: $(find out -type f | wc -l)"
            echo "🗜️ Largest files:"
            find out -type f -exec ls -lh {} + | sort -k5 -hr | head -5
          else
            echo "❌ No build output directory found"
            exit 1
          fi

      - name: 🚀 Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "🚀 Deploying to Vercel..."
          
          # Instala Vercel CLI globalmente
          npm install -g vercel@latest
          
          # Verifica se é uma implantação estática ou SSR
          if [ -d "out" ]; then
            echo "🔍 Detected static export, deploying with --prebuilt flag"
            vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN" --yes
          else
            echo "🔍 Detected SSR deployment, building on Vercel"
            vercel deploy --prod --token="$VERCEL_TOKEN" --yes
          fi
          
          echo "✅ Deployment completed successfully"

      - name: 📊 Deployment summary
        if: always()
        run: |
          echo "📊 Deployment Summary"
          echo "===================="
          echo "🔄 Workflow status: ${{ job.status }}"
          echo "📅 Timestamp: $(date)"
          echo "🔗 Commit: ${{ github.sha }}"
          echo "🌿 Branch: ${{ github.ref }}"
          echo "🌐 Production URL: Check Vercel dashboard"
          echo "🛠️ Build logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
