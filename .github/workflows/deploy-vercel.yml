name: ğŸš€ Deploy to Vercel

on:
  push:
    branches: [main]
    paths-ignore:
      - 'build/**'
      - 'docs/**'
      - '*.md'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: vercel-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: ğŸš€ Deploy to Vercel Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci --prefer-offline --no-audit
          echo "âœ… Dependencies installed"

      - name: ğŸ”§ Validate environment variables
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "ğŸ”§ Validating environment variables..."
          
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "âŒ VERCEL_TOKEN is not set"
            exit 1
          fi
          
          if [ -z "$VERCEL_ORG_ID" ]; then
            echo "âŒ VERCEL_ORG_ID is not set"
            exit 1
          fi
          
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "âŒ VERCEL_PROJECT_ID is not set"
            exit 1
          fi
          
          echo "âœ… All required environment variables are set"

      - name: ğŸ—ï¸ Build application
        env:
          GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'meuphilim' }}
          NEXT_PUBLIC_GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'meuphilim' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ—ï¸ Building Next.js application..."
          npm run build
          echo "âœ… Build completed successfully"

      - name: ğŸ“Š Build analysis
        run: |
          echo "ğŸ“Š Build Analysis"
          echo "================"
          if [ -d "out" ]; then
            echo "ğŸ“ Output directory size: $(du -sh out/ | cut -f1)"
            echo "ğŸ“„ Total files: $(find out -type f | wc -l)"
            echo "ğŸ—œï¸ Largest files:"
            find out -type f -exec ls -lh {} + | sort -k5 -hr | head -5
          else
            echo "âŒ Output directory not found"
            exit 1
          fi

      - name: ğŸš€ Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "ğŸš€ Deploying to Vercel..."
          
          # Install Vercel CLI
          npm install -g vercel@latest
          
          # Deploy to production
          vercel deploy --prod --token="$VERCEL_TOKEN" --yes
          
          echo "âœ… Deployment completed successfully"

      - name: ğŸ“Š Deployment summary
        if: always()
        run: |
          echo "ğŸ“Š Deployment Summary"
          echo "===================="
          echo "âœ… Vercel deployment completed"
          echo "ğŸ“… Timestamp: $(date)"
          echo "ğŸ”— Commit: ${{ github.sha }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref }}"
          echo "ğŸŒ Production URL: Check Vercel dashboard"
