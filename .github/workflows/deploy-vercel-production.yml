name: Deploy Vercel Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4

    - name: üü¢ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: üì¶ Instalar depend√™ncias
      run: npm install

    - name: üîß Build Next.js
      env:
        GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'meuphilim' }}
        NEXT_PUBLIC_GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'meuphilim' }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "üîß Building Next.js application..."
        npm run build
        echo "‚úÖ Build conclu√≠do"

    - name: üöÄ Deploy para Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        # Verificar vari√°veis
        if [ -z "$VERCEL_TOKEN" ]; then
          echo "‚ùå VERCEL_TOKEN n√£o configurado"
          exit 1
        fi
        
        if [ -z "$VERCEL_ORG_ID" ]; then
          echo "‚ùå VERCEL_ORG_ID n√£o configurado"
          exit 1
        fi
        
        if [ -z "$VERCEL_PROJECT_ID" ]; then
          echo "‚ùå VERCEL_PROJECT_ID n√£o configurado"
          exit 1
        fi
        
        # Instalar Vercel CLI
        npm install -g vercel@latest
        
        # Deploy
        echo "üöÄ Fazendo deploy para Vercel..."
        vercel deploy --prod --token="$VERCEL_TOKEN" --yes
        echo "‚úÖ Deploy conclu√≠do com sucesso"
